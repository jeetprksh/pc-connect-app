<ion-header>
  <ion-navbar>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  <ion-item>
    <ion-label floating>Name</ion-label>
    <ion-input type="text" [(ngModel)]="name"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label floating>Code</ion-label>
    <ion-input type="number" [(ngModel)]="code"></ion-input>
  </ion-item>
  <ion-item>
    <button ion-button full round (click)="verify()">Verify</button>
  </ion-item>
</ion-content>
