<ion-header>
  <ion-navbar>
    <ion-title>
      Connect
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <p>
    <ion-item>
      <ion-label floating>Server Address</ion-label>
      <ion-input type="text" [(ngModel)]="address"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Server Port</ion-label>
      <ion-input type="number" [(ngModel)]="port"></ion-input>
    </ion-item>

    <ion-item>
      <button ion-button full round (click)="checkConnection()">Connect</button>
    </ion-item>
  </p>
</ion-content>
